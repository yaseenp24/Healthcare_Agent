<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Health Assistant</title>
    <style>
      :root { color-scheme: light dark; }
      body { 
        font-family: system-ui, Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        min-height: 100vh; 
        background: #f7fafc;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .login-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      
      .logo-section {
        text-align: center;
        margin-bottom: 32px;
      }
      
      .logo {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: #e6f4ea;
        display: inline-grid;
        place-items: center;
        font-size: 28px;
        color: #10b981;
        margin-bottom: 16px;
      }
      
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
        font-weight: 600;
        color: #111827;
      }
      
      .subtitle {
        color: #6b7280;
        font-size: 14px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #374151;
        font-size: 14px;
      }
      
      input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.2s;
        box-sizing: border-box;
      }
      
      input:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
      }
      
      button {
        width: 100%;
        padding: 12px 24px;
        background: #38bdf8;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      button:hover {
        background: #0ea5e9;
      }
      
      button:active {
        transform: translateY(1px);
      }
      
      .divider {
        text-align: center;
        margin: 24px 0;
        color: #9ca3af;
        font-size: 14px;
      }
      
      .register-link {
        text-align: center;
      }
      
      .register-link a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 500;
      }
      
      .register-link a:hover {
        text-decoration: underline;
      }
      
      .flash-messages {
        margin-bottom: 20px;
      }
      
      .flash-message {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 12px;
        font-size: 14px;
      }
      
      .flash-message.error {
        background: #fee;
        color: #dc2626;
        border: 1px solid #fecaca;
      }
      
      .flash-message.success {
        background: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <div class="logo">ðŸ’š</div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to your Health Assistant account</p>
      </div>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      <form method="POST" autocomplete="off">
        <!-- Hidden honeypot fields to confuse autofill -->
        <input type="text" style="display:none" autocomplete="username">
        <input type="password" style="display:none" autocomplete="current-password">
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autofocus autocomplete="new-password" value="">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" value="">
        </div>
        
        <button type="submit">Log In</button>
      </form>
      
      <div class="divider">Don't have an account?</div>
      
      <div class="register-link">
        <a href="{{ url_for('register') }}">Create a new account</a>
      </div>
    </div>
    
    <script>
      // Clear autofill on page load
      window.addEventListener('load', function() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      });
      
      // Clear autofill after a short delay (for slower browsers)
      setTimeout(function() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }, 100);
    </script>
  </body>
</html>
